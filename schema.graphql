type ModuleBenefiaryReplaced @entity(immutable: true) {
  id: Bytes!
  _densityModule: Bytes! # address
  _moduleId: BigInt! # uint256
  _previousBeneficiary: Bytes! # address
  _newBeneficiary: Bytes! # address
  blockNumber: BigInt!
